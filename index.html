layout: default

<div class="st-content"><!-- this is the wrapper for the content -->
	<div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
		
	<header>
		<div class="grid">
			<div class="unit unit-s-2-3 unit-m-2-3 unit-l-2-3">
				<a href="{{site.baseurl}}"><img src="img/logo.svg" class="flex-logo"></a>
			</div>

			<div class="main clearfix unit unit-s-1-3 unit-m-1-3 unit-l-1-3">
			<div id="st-trigger-effects" class="column">
				<button data-effect="st-effect-3"></button>
			</div>
			</div><!-- /main -->
		</div> <!-- /GRID -->
	</header>

	<div class="grid app">
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3 content">
			<h2>Think Smart,<br>Build Wealth.</h2>
			<p class="body">A step by step financial GPS to lead you towards a successful and wealthy lifestyle.</p>

			<a href="URL ADDRESS"><img src="URL OF THE FIRST IMAGE GOES HERE" onmouseover="this.src='URL'" onmouseout="this.src='url'"></a>
		</div>

		<div class="unit unit-s-1 unit-m-2-3 unit-l-2-3">
			<img src="img/apps.png" class="flex-img">
		</div>
	</div>

	</div><!-- /st-content-inner -->
</div><!-- /st-content -->
</div><!-- /st-pusher -->
</div><!-- /st-container -->
